name: CI
on: [push, pull_request]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      APP_ENV: testing
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql, pgsql, curl
          coverage: none

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install composer deps
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare .env (sqlite) & key
        run: |
          cp -n .env.example .env || true
          php artisan key:generate --no-interaction
          php -r "echo preg_replace('/^DB_CONNECTION=.*/m','DB_CONNECTION=sqlite', file_get_contents('.env'));" > .env.tmp && mv .env.tmp .env
          if ! grep -q '^DB_DATABASE=' .env; then echo 'DB_DATABASE=database/testing.sqlite' >> .env; else sed -i 's#^DB_DATABASE=.*#DB_DATABASE=database/testing.sqlite#' .env; fi
          mkdir -p database && touch database/testing.sqlite

      - name: Migrate (fresh)
        run: php artisan migrate:fresh --force

      - name: Run tests
        run: php artisan test -q
