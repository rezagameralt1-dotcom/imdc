# Jail for IMDC Nginx JSON access logs
[imdc-nginx]
enabled = true
filter = imdc-nginx-json
logpath = /var/log/nginx/imdc_access.log
backend = auto
maxretry = 10
findtime = 600
bantime = 3600

# Optional: only ban for 401/403/429 (exclude 404/5xx)
# To use, copy this block as a new jail with custom filter that removes 404/5xx from regex.
